<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <link rel="stylesheet" href="event-invitation.css">
</head>
<body>
    <div class="container animation">
        <div class="header">
            <h1>You're invited!!</h1>
            <h2>Atharva's 20th Birthday Party</h2>
        </div>
        <div class="event-details">
            <p>Join us for an amazing birthday celebration recalling some amazing moments with Atharva!</p>
            <p>Date: 15 June, 2025</p>
            <p>Time: <time>19:00</time> onwards.</p>
            <p>Venue: Open Lawn, Andheri, Mumbai</p>
            <div class="countdown" id="countdown"></div>
        </div>
        <div class="rsvp-form">
            <h3>RSVP</h3>
            <form id="rsvpform">
                <input type="text" name="name" id="name" placeholder="Your Name" required><br>
                <input type="email" name="email" id="email" placeholder="Your email" required><br>
                <select name="attendance" id="attendance" required>
                    <option value="">Will you attend?</option>
                    <option value="yes">Yes, I'll be there!</option>
                    <option value="no">Sorry, I can't make it</option>
                </select><br>
                <input type="number" name="guests" id="guests" placeholder="Number of guests"><br>
                <button type="submit">Submit RSVP</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('rsvpform').addEventListener('submit', function(e){
    e.preventDefault();
    //clear form
    this.reset();
    alert('Thank you for your response!'); 
});
    </script>
</body>
</html>
